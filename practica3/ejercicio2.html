<body>
       
       <script>
           (function formatoFecha() {
              var fecha=new Date();
              // dia
              var dias=['Domingo','Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'];
              var dia=dias[fecha.getDay()];
              // mes
              var meses=['Enero','fefrero','marzo','abril','mayo','junio','julio','agosto','septiembre','octubre','noviembre','diciembre'];
             var mes=meses[fecha.getMonth()];
             // año
             var año=fecha.getFullYear();
              document.write(dia+ ', '+fecha.getDate()+ ' de ' +mes+' del ' + año);
             }())
       </script> 

</body>
