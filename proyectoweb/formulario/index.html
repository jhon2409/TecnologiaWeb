<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="estiloform.css">
</head>
<body>
    <div class="formulario">
    <form action="formu.php" method="POST">
        <table>
            <tr>
               
                <td><input type="text" placeholder="Nombres" name="nombres" required></td>

            </tr>

            <tr>
               
                <td><input type="text" placeholder="Apellidos" name="apellidos" required></td>

            </tr>

            <tr>

               
                <td><input type="email" placeholder="Correo" name="email" required></td>
            </tr>

            <tr>
                
                <td><input type="phone" placeholder="Telefono" name="telefono" required></td>

            </tr>
         
            <tr>
                
                <td>
                    <input type="radio" name="genero" value="F" required >Femenino
                    <input type="radio" name="genero" value="M" required >Masculino
                </td>

            </tr>
              
            <tr>
                  <td>
                      <input type="submit" value="ENVIAR" name="enviar">
                  </td>

            </tr>
        </table>
    </form>
</div>
</body>
</html>
